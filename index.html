<!DOCTYPE html>
<html>
<head>
    <title>Betta Fish Categorization</title>
    <script>
        function updateSecondary() {
            const primary = document.getElementById("fin-type").value;
            const secondary = document.getElementById("secondary-fin-type");

            const secondaryOptions = {
                "Halfmoon": ["Halfmoon Plakat (HMPK)", "Halfmoon Double Tail (HM DT)", "Rosetail Halfmoon (RT HM)"],
                "Double Tail": ["Double Tail Plakat (DTPK)", "Halfmoon Double Tail (HM DT)", "Feather Tail Double Tail"],
                "Crowntail": ["Crowntail Plakat (CTPK)", "Delta Crowntail"],
                "Veil Tail (VT)": [],
                "Rosetail": [],
                "Feather Tail": [],
                "Spade Tail": [],
                "Delta/Super Delta (D/SMD)": []
            };

            secondary.innerHTML = "";
            if (secondaryOptions[primary]) {
                secondaryOptions[primary].forEach(option => {
                    const opt = document.createElement("option");
                    opt.value = option;
                    opt.innerHTML = option;
                    secondary.appendChild(opt);
                });
            }
        }
    </script>
</head>
<body>
    <h2>Betta Fish Categorization</h2>
    <form>
        <label for="body-type">Body Type:</label>
        <select id="body-type">
            <option value="Plakat">Plakat</option>
            <option value="Giant">Giant</option>
            <option value="Wild">Wild</option>
            <option value="Standard">Standard</option>
        </select>
        <br><br>
        <label for="fin-type">Fin Type:</label>
        <select id="fin-type" onchange="updateSecondary()">
            <option value="Veil Tail (VT)">Veil Tail (VT)</option>
            <option value="Halfmoon">Halfmoon</option>
            <option value="Delta/Super Delta (D/SMD)">Delta/Super Delta (D/SMD)</option>
            <option value="Crowntail">Crowntail</option>
            <option value="Double Tail">Double Tail</option>
            <option value="Rosetail">Rosetail</option>
            <option value="Feather Tail">Feather Tail</option>
            <option value="Spade Tail">Spade Tail</option>
        </select>
        <br><br>
        <label for="secondary-fin-type">Secondary Fin Type:</label>
        <select id="secondary-fin-type">
            <!-- Options will be populated based on primary fin type -->
        </select>
        <br><br>
        <label for="coloration">Coloration:</label>
        <select id="coloration">
            <option value="Solid">Solid</option>
            <option value="Bi-color">Bi-color</option>
            <option value="Marble">Marble</option>
            <option value="Butterfly">Butterfly</option>
            <option value="Dragon">Dragon</option>
            <option value="Koi">Koi</option>
            <option value="Mustard Gas">Mustard Gas</option>
            <option value="Cambodian">Cambodian</option>
            <option value="Alien">Alien</option>
            <option value="Nemo">Nemo</option>
        </select>
    </form>
</body>
</html>
